<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimus Deploy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="lnav">
    <div class="logo">
        <img src="img/logo_name_horz-light.png">
    </div>
</div>

<div class="ctrl"></div>

<div class="nav"></div>

<div class="cont">

    <div class="stat-container">
        <div id="box_count" class="stat" style="border: 1px solid var(--green);">
            &nbsp;
            <h4>Boxes Owned:</h4>
            <h2>6</h2>
        </div>
        <div id="some_count" class="stat" style="border: 1px solid var(--blue);">
            &nbsp;
            <h4>Plan Type:</h4>
            <h2>Free</h2>
        </div>
        <div id="cred_count" class="stat" style="border: 1px solid var(--red);">
            &nbsp;
            <h4>Credits:</h4>
            <h2>$1270</h2>
        </div>
    </div>

    <div class="box-container">
        <button id="plus" class="center">
            <h4>+Box</h4>
        </button>

        <div class="ext box">
            <h4>URL: 192.168.1.0</h4>
            <h3>Name: Testing</h3>
            <h6>Status: <span class="status" style="color: greenyellow">Running</span></h6>
            <h6>Resource Use: <span class="useage" style="color: darkred">80%</span></h6>
            <h6>Stack: Static</h6>
        </div>

    </div>

</div>

<div class="foot"></div>


<script src="./js/jquery-3.3.1.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
