<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimus Deploy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="newBox" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Box</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="boxName">Box Name</label>
                        <input required class="form-control" id="boxName" placeholder="Box Name">
                    </div>
                    <div class="form-group">
                        <label for="boxStack">Stack Used</label>
                        <select required id="boxStack" class="custom-select">
                            <option selected>Select Your Stack</option>
                            <option value="1">NodeJS</option>
                            <option value="2">Flask</option>
                            <option value="3">Django</option>
                            <option value="4">Static</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gitUrl">Git URL</label>
                        <input required type="url" class="form-control" id="gitUrl" aria-describedby="urlHelp"
                               placeholder="Github Repository URL">
                        <small id="urlHelp" class="form-text text-muted">Please give us the HTTPs address used to clone
                            your repository
                        </small>
                    </div>
                    <button type="button" class="btn btn-primary"><span
                            style="font-weight: bolder">Deploy</span>
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="lnav">
    <div class="logo">
        <img src="img/logo_name_horz-light.png">
    </div>
    <div class="lnav_links">
        <ul>
            <li class="active"><h2>Dashboard</h2></li>
            <li><h2>Profile</h2></li>
            <li><h2>Payments</h2></li>
            <li><h2>Settings</h2></li>
        </ul>
    </div>
</div>

<div class="ctrl"></div>

<div class="nav"></div>

<div class="cont">

    <div class="stat-container">
        <div id="box_count" class="stat" style="border: 1px solid var(--green);">
            &nbsp;
            <h4>Boxes Owned:</h4>
            <h2></h2>
        </div>
        <div id="some_count" class="stat" style="border: 1px solid var(--blue);">
            &nbsp;
            <h4>Plan Type:</h4>
            <h2>Free</h2>
        </div>
        <div id="cred_count" class="stat" style="border: 1px solid var(--red);">
            &nbsp;
            <h4>Credits:</h4>
            <h2>$1024</h2>
        </div>
    </div>

    <div class="box-container">
        <button id="plus" class="center" onclick="openModal()">
            <h4>+Box</h4>
        </button>

        <div class="ext box">
            <h4>URL: 192.168.1.0</h4>
            <h3>Name: Testing</h3>
            <h6>Status: <span class="status" style="color: greenyellow">Running</span></h6>
            <h6>Resource Use: <span class="useage" style="color: darkred">80%</span></h6>
            <h6>Stack: Static</h6>
        </div>

    </div>

</div>

<div class="foot"></div>


<script src="./js/jquery-3.3.1.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
