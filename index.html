<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimus Deploy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="lnav">
    <div class="logo">
        <img src="img/logo_name_horz-light.png">
    </div>
</div>

<div class="ctrl"></div>

<div class="nav"></div>

<div class="cont">

    <div class="stat-container">
        <div class="plus center">
            <h4>+Box</h4>
        </div>
    </div>

    <div class="box-container">
        <button id="plus" class="center">
            <h4>+Box</h4>
        </button>

        <div class="ext box">
            <h4>IP: 192.168.1.1</h4>
            <h3>Name: Server 1</h3>
            <h6>Stack: Flask</h6>
        </div>

        <div class="ext box">
            <h4>IP: 192.168.1.2</h4>
            <h3>Name: Server 2</h3>
            <h6>Stack: Flask</h6>
        </div>
        <div class="ext box">
            <h4>IP: 192.168.1.3</h4>
            <h3>Name: Server 3</h3>
            <h6>Stack: Flask</h6>
        </div>
        <div class="ext box">
            <h4>IP: 192.168.1.4</h4>
            <h3>Name: Server 4</h3>
            <h6>Stack: Flask</h6>
        </div>
        <div class="ext  box">
            <h4>IP: 192.168.1.5</h4>
            <h3>Name: Server 5</h3>
            <h6>Stack: Flask</h6>
        </div>
    </div>

</div>

<div class="foot"></div>


<script src="./js/jquery-3.3.1.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
